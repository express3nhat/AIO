<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
:root {
	    --x-flex-direction: row;
            --x-display-ads: flex;
            --x-font-size: 1.4vw;
	    

	    --height_detail: 100px;
	    --height_iFr_IconP: 100px;
	    --width_iFr_IconP: 100px;

	    --font_size_IconP1: 2.6vw;
	    --font_size_IconP0: 1.2vw;
	    --width_IconP: 25%;
	    --width_IconP_Khung: 80%;
            --font_size_IconP2: 1vw;


	    /*--background_color_2: rgba(255, 255, 255, 1);*/

		
       }
         
* {touch-action: manipulation;}

* {box-sizing: border-box;}

html, body {
            /*font-family: Arial;*/
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            overscroll-behavior-y: contain; 
         }

body {
            
	
	/*overflow: hidden;*/
    
            /* Không cho bôi đen lựa chọn chữ */
            -webkit-touch-callout: none; /* iOS Safari */
               -webkit-user-select: none; /* Safari */
                  -khtml-user-select: none; /* Konqueror HTML */
                     -moz-user-select: none; /* Firefox */
                        -ms-user-select: none; /* Internet Explorer/Edge */
                           user-select: none; /* Non-prefixed version, currently
                                               supported by Chrome and Opera */
         }


.navbar {
  overflow: hidden;
  /*background-color: #333;*/
  position: fixed;
  top: 0;
  width: 100%;
}

.flex-container {
  display: flex;
  flex-direction: var(--x-flex-direction);	/*row;*/
  font-size: 30px;
  text-align: center;

}

.flex-item-left {
  background-color: #f1f1f1;
  padding: 10px;
  flex: 2;
  display: var(--x-display-ads);
}

.flex-item-right {
  background-color: #f1f1f1;
  padding: 10px;
  flex: 2;
  display: var(--x-display-ads);

}

.flex-item-center {
  /*background-color: dodgerblue;*/
  padding: 0.1vh 0.5vw 0.1vh 0.5vw;
  flex: 3;
  
}

.container_data {
  /*border-style: solid;*/
  display: flex;
 
}

#container_data_1 {
  border: solid dodgerblue;

}


#detail1 {
    overflow-y: scroll; 
    margin-top:1vh;
    display: flex;
    text-align: center;
    height: var(--height_detail);
}

#IconP01, #IconP02, #IconP03, #IconP04 {
    overflow: none; 
    /*margin-top:1vh;*/
    display: none;
    text-align: center;
    height: var(--height_detail);
}

.IconP {
	width: var(--width_IconP);  
	/*border:solid 0.5px; */
	height: auto;
        padding: 5px;
	margin-top: 2vh;
}

.IconP_Khung {
	display: inline-block;
        border-style: solid;
	border-radius: 3mm;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	height: 100%;
        width: var(--width_IconP_Khung);
}


.Item1 {flex:1;}

.Item2 {flex: 12;}

.Item3 {flex: 1;}

#header {
	background-color: dodgerblue;
	overflow: hidden; 
}



.IconP2 {
	 font-size: var(--font_size_IconP2);
}



.iFr_IconP {
	height: var(--height_iFr_IconP);
	width: var(--width_iFr_IconP);
	border: none;
}

</style>
</head>

        function EID(NameID) {return document.getElementById(NameID);}
        
        var root = document.querySelector(':root');

	function bindEvent(element, eventName, eventHandler) {
            if (element.addEventListener){
                element.addEventListener(eventName, eventHandler, false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + eventName, eventHandler);
            }
        }

	//DISABLE RIGHT-CLICK
        window.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);

        //DISABLE “VIEW SOURCE” SHORTCUT KEY
 
        document.addEventListener("keydown", function(e){
        // USE THIS TO DISABLE CONTROL AND ALL FUNCTION KEYS
        // if (e.ctrlKey || (e.keyCode>=112 && e.keyCode<=123)) {
        // THIS WILL ONLY DISABLE CONTROL AND F12
            if (e.ctrlKey || e.keyCode==123) {
                e.stopPropagation();
                e.preventDefault();
            }
        });


        function preventPullToRefresh(element) {
           var prevent = false;
           document.querySelector(element).addEventListener('touchstart', function(e){
              if (e.touches.length !== 1) { 
                 return; 
              }
                
              var scrollY = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
              prevent = (scrollY === 0);
		   });

		   document.querySelector(element).addEventListener('touchmove', function(e){
              if (prevent) {
                 prevent = false;
                 e.preventDefault();
              }
		   });
        }

      document.addEventListener("touchstart", function(e){
         if(e.touches.length > 1){
            //the event is multi-touch
            //you can then prevent the behavior
            e.preventDefault();
         }

	function ShowIconP(str) {

	}
